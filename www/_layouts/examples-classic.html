<!doctype html>
<html lang="en">

<head>
    {% include _layout_head.html %}
    <link rel="stylesheet" href="{{ site.packageurl.sleekgrid }}/css/slick.grid.css" type="text/css" />

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{ site.packageurl.sleekgrid }}/dist/compat/slick.core.js"></script>

    <script src="{{ site.packageurl.slickgrid }}/slick.dataview.js"></script>
</head>

<body>
    <section class="container container-xl">
        <h1 class="page-title">{{ page.title }} - Classic SlickGrid Examples</h1>
        <div class="row example-container">
            <div class="col-md-8 example-content">
                {{ content }}
            </div>
            <div class="col-md-4 example-info">
                {% include _example_demonstrates.html %}
                {% include _example_sources.html %}
            </div>
        </div>
        {% include _layout_footer.html %}

    {% include _layout_js.html %}

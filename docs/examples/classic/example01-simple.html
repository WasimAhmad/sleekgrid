---
title: 'Basic grid'
demonstrates:
- basic grid with minimal configuration
---

<div id="myGrid"></div>

<script>
    const data = [];
    for (var i = 0; i < 500; i++) {
        data[i] = {
            title: "Task " + i,
            duration: "5 days",
            percentComplete: Math.round(Math.random() * 100),
            start: "01/01/2022",
            finish: "01/05/2022",
            effortDriven: (i % 5 == 0)
        };
    }

    const columns = [
        { id: "title", name: "Title", field: "title" },
        { id: "duration", name: "Duration", field: "duration" },
        { id: "%", name: "% Complete", field: "percentComplete", width: 90 },
        { id: "start", name: "Start", field: "start", width: 100 },
        { id: "finish", name: "Finish", field: "finish", width: 100 },
        { id: "effort-driven", name: "Effort Driven", field: "effortDriven", width: 100 }
    ];

    new Slick.Grid("#myGrid", data, columns, {
        enableCellNavigation: true,
        enableColumnReorder: false
    });
</script>

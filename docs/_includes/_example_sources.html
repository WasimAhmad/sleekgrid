<div class="example-sources">
    <h3>View Source:</h3>
    <ul>
        <li><a href="{{ site.srcurl.docs }}/{{ page.path }}?plain=1" target="_sourcewindow">{{ page.path }}</a></li>
        {% for s in page.sources %}
        <li><a href="{{ site.srcurl.docs }}/{{ page.path }}{{s}}?plain=1" target="_sourcewindow"> {{ s }}</a></li>
        {% endfor %}
    </ul>
</div>
</div>

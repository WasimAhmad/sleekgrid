---
title: 'Frozen Columns (in progress)'

demonstrates:
- basic grid with frozen layout

requires_scripts:
- dist/compat/slick.formatters.js
- dist/compat/layouts/slick.frozenlayout.js
---

<div id="myGrid"></div>

<script>
    var grid;
    var columns = [
        { id: "title", name: "Title", field: "title", frozen: true },
        { id: "duration", name: "Duration", field: "duration", frozen: true },
        { id: "description", name: "Description", field: "description", width: 350 },
        { id: "%", name: "% Complete", field: "percentComplete", width: 200, format: Slick.PercentCompleteBarFormatter },
        { id: "start", name: "Start", field: "start", width: 150 },
        { id: "finish", name: "Finish", field: "finish", width: 150 },
        { id: "effort-driven", name: "Effort Driven", field: "effortDriven", width: 150 }
    ];

    var data = [];
    for (var i = 0; i < 500; i++) {
        data[i] = {
            title: "Task " + i,
            duration: "5 days",
            description: "Some description for task " +  i,
            percentComplete: Math.round(Math.random() * 100),
            start: "01/01/2022",
            finish: "01/05/2022",
            effortDriven: (i % 5 == 0)
        };
    }

    grid = new Slick.Grid("#myGrid", data, columns, {
        enableCellNavigation: true,
        enableColumnReorder: false,
        layoutEngine: new Slick.FrozenLayout(),
        frozenRows: 2
    });
</script>

<div class="example-sources">
    <h3>View Source:</h3>
    <ul>
        <li><a href="{{ site.srcurl.docs }}{{ page.url }}" target="_sourcewindow">{{ page.url }}</a></li>
        {% for s in page.sources %}
        <li><a href="{{ site.srcurl.docs }}{{ page.dir }}{{s}}" target="_sourcewindow"> {{ s }}</a></li>
        {% endfor %}
    </ul>
</div>
</div>
